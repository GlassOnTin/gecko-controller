[pytest]
markers =
    timeout: mark test with a timeout (seconds)
    requires_hardware: mark test as requiring hardware access
    requires_display: mark test as requiring OLED display
    requires_sensors: mark test as requiring sensor access
    requires_gpio: mark test as requiring GPIO access

# Test running configuration
addopts = -v --tb=short

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
